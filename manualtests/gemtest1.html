<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter your name</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Comic Neue", cursive;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="flex items-center justify-center h-screen">
      <div
        class="bg-white p-8 rounded-lg shadow-md"
        style="width: 30rem"
      >
        <h2 class="text-2xl mb-4">Enter your name:</h2>
        <input
          type="text"
          class="w-full border border-gray-400 px-3 py-2 rounded-md mb-4"
        />
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Submit
        </button>
      </div>
    </div>
  </body>
</html>
